<!doctype html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/jquery-ui.css">
    <script src="/jquery-3.6.0.js"></script>
    <script src="/jquery-ui.js"></script>
    <style>
body {
    background-color: transparent;
}
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden
}
.top-container {
    width: 100%;
    height: 100%;
}
.div-bottom1 {
    width: 100%;
    height: 20%;
    position: absolute;
    background-color: lightgray;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
#dialog-message1, #dialog-message2 {
    display: none;
}
</style>
</head>
<body>
<div class="top-container">
    <div class="div-bottom1">
    Here lies a webview.
    </div>
</div>

<div id="dialog-message1" title="Click done">
    <p>
        You clicked the <b>camera view</b>.
    </p>
</div>

<div id="dialog-message2" title="Click done">
    <p>
        You clicked the <b>bottom view</b>.
    </p>
</div>

<script type="text/javascript">
$(function() {
    document.querySelector('.top-container').addEventListener("click", function(event) {
        event.stopPropagation();
        console.log("click camera view");
        $( "#dialog-message1" ).dialog({
            modal: true,
            buttons: {
                Ok: function() {
                  $( this ).dialog( "close" );
                }
            }
        });
    });
    document.querySelector('.div-bottom1').addEventListener("click", function(event) {
        event.stopPropagation();
        console.log("click bottom view");
        $( "#dialog-message2" ).dialog({
            modal: true,
            buttons: {
                Ok: function() {
                  $( this ).dialog( "close" );
                }
            }
        });
    });

});

</script>
</body>
</html>
